<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action=""> <!-- 테스트 X 실질적으로 서버가 있어야 합니다.-->
        <fieldset>
            <legend>상품 선택</legend>
            <label for="user-id">아이디(6자 이상)</label>
            <input type="text" id="user-id"> <!-- 키보드 입력 하는 태그-->
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            전화번호 : <input type="text">
        </fieldset>
    </form>
</body>
</html>
