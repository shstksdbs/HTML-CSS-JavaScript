<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid">
                    </li>
                    <li>
                        <label for="uemail">이메일</label>
                        <input type="email" id="uemail">
                    </li>
                    <li>
                        <label for="upwd1">비밀번호</label>
                        <input type="password" id="upwd1">
                    </li>
                    <li>
                        <label for="upwd2">비밀번호 확인</label>
                        <input type="password" id="upwd2">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" checked>
                <label for="mailing_n">메일 수신 안 함</label>
            </fieldset>
            <div>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>

</html>
