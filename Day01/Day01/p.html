<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>H태그</title>
    </head>
    <body>
        <!-- <br> 줄바꿈-->
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <strong>레드향</strong>이라 불린다</p>
        <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br>크고, 과육이 붉고 통통하다.</p>
        <p>비타민 C와 비타민 P가 풍부해<br> 좋은 것으로 알려져 있다.</p>
        <hr>
        <blockquote>
            비타민 C와
            <i>비타민 P</i>가 풍부해<br>
            <b>혈액순환</b>
            <sup>1</sup> <ins>또는</ins>
            감기예방<sub>2</sub> 등에
            <del>좋은 것으로 알려져 있다.</del>
        </blockquote>
    </body>
</html>
