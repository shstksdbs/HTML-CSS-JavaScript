<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block; /* 블록레벨요소를 인라인으로 변경*/
			margin:15px;
			border:1px solid;
			border-radius:20px;
		}
		.box1{ box-shadow: 2px -2px 15px 0px red inset}/* 오른쪽 윗부분에 그림자 */
		.box2{ box-shadow: 5px 5px 15px 5px blue;}/* 오른쪽 아랫부분에 파란색 그림자 */
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
