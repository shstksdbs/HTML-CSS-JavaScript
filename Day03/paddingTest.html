<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>박스 모델 - 패딩</title>
    <style>
        h1 {
            display: inline-block;
            border: 1px solid #000;
        }
        #padding1 {
            padding: 20px 30px 40px 50px;
            /*위 : 20 오른쪽 30 아래 40 왼쪽 50*/
        }
        #padding2 {
            padding: 20px 30px;
            /*위 아래 20 오른왼쪽 30*/
        }
        #padding3 {
            padding: 20px;
            /*전체 20*/
        }
    </style>
</head>

<body>
    <h1>레드향</h1>
    <h1 id="padding1">레드향</h1>
    <h1 id="padding2">레드향</h1>
    <h1 id="padding3">레드향</h1>
</body>

</html>
